---
title: Blog
permalink: "/blog/"
position: 3
layout: default
---

<div class="interior-page">
    <div class="container">
        <div class="card-columns">
            {% for post in site.posts %}
                <div class="card">
                    <img class="card-img-top" src="{{ post.featured-image }}">
                    <div class="card-block">
                        <h4 class="card-title">
                            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </h4>
                        <p class="card-text">{{ post.content | strip_html | strip_newlines | remove_chars | escape | truncate: 130 }}<a href="{{ post.url | prepend: site.baseurl }}"> Read Post</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
