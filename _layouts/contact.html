---
layout: default
---

<div class="interior-page">
    <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="row flex-items-xs-center">
            <div class="col-md-6">
                {{ content }}
                <form id="contactForm" action="https://api.formbucket.com/f/buk_f62NDiH6AbbNEUEhGZNjMgXA" method="post">
                    <div class="form-group">
                        <label for="name">What's your name?</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">What email should I replay to?</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">What's up?</label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="hidden-xs-up" name="__bucket_trap__" value="">
                    </div>
                    <button type="submit" class="btn btn-primary">Send me your message</button>
                </form>
            </div>
        </div>
    </div>
</div>
